<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--page title that will show in the tab and on google searches-->
    <title>Muay Thai Boxing Cwmbran</title>
    <!--this is the import link from bootstrap to make the basic styles work and to use the framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--this linked in font awesome for the icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--this linked in the style.css file in the css folder of this project-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
    <header>
        <!--i have encased the entire navbar in a div and used bootstrap classes to help with the css and positioning-->
        <div class="nav-div d-flex flex-md-column navbar-expand-sm navbar navbar-light bg-warning flex-fill justify-content-around">
            <!--i surrounded the logo and the h1's either side in a div so i could split the phraya pichai title either side of the logo at a larger breakpoint, i was able to hide this in earlier breakpoints by setting its class selector attribute font-size to zero-->
            <div class="d-flex flex-lg-row">
                <h1 class="d-flex align-items-center large-title">PHRAYA</h1>
                <div class="flex-row position-relative">
                    <a href="index.html">
                        <img src="assets/images/PHRAYA-PICHAI-Logo.jpg" alt="Phraya Pichai logo a man holding two swords" class="rounded-circle navbar-brand logo">
                    </a>
                </div>
                <h1 class="d-flex align-items-center large-title">PICHAI</h1>
            </div>
            <!--this is the mobile toggler button code that only shows for mobile breakpoints, mostly taken from the bootstrap documentation but modified to suit the styles and links that i needed for the site-->
            <div class="mobile-menu-toggler d-flex flex-row">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--this is the menu that will pop up after clicking on the mobile toggler button-->
                <div class="position-absolute mobile-menu">
                    <div class="collapse" id="navbarToggleExternalContent">
                        <nav class="bg-warning d-flex flex-column p-4">
                            <a href="index.html" class="h4 text-center mobile-menu-link">HOME</a>
                            <a href="schedule.html" class="h4 text-center mobile-menu-link">SCHEDULE</a>
                            <a href="facilities.html" class="h4 text-center mobile-menu-link">FACILITIES</a>
                            <a href="gallery.html" class="h4 text-center mobile-menu-link">GALLERY</a>
                            <a href="contact.html" class="h4 text-center mobile-menu-link">CONTACT</a>
                        </nav>
                    </div>
                </div>
            </div>
            <!--this is the original title that was developed for mobile first, i have hidden this in the larger breakpoints by setting its breakpoint font-size to zero via media queries-->
            <div class="d-flex flex-fill align-items-center justify-content-center">
                <h1 class="nav-title">PHRAYA PICHAI</h1>
            </div>
            <!--this is the larger breakpoint navigation menu for once the mobile toggler had disappeared, again hidden by font-size in earlier breakpoints-->
            <nav class="d-flex">
                <a href="index.html" class="break-menu h4 text-center mobile-menu-link">HOME |&nbsp;</a>
                <a href="schedule.html" class="break-menu h4 text-center mobile-menu-link">SCHEDULE |&nbsp;</a>
                <a href="facilities.html" class="break-menu h4 text-center mobile-menu-link">FACILITIES |&nbsp;</a>
                <a href="gallery.html" class="break-menu h4 text-center mobile-menu-link">GALLERY |&nbsp;</a>
                <a href="contact.html" class="break-menu h4 text-center mobile-menu-link">CONTACT</a>
            </nav>
        </div>
        <!--this is the end of the navbar-->
    </header>
    <section>
    </section>
    <footer>
        <!--this is the beginning of the footer, i put a div around the a elements, social links and icons to group them all together-->
        <div class="d-flex flex-row bg-warning justify-content-around footer-box">
            <a href="https://www.facebook.com/Muaythaicwmbran">
                <!--i created this div to create the white circle background for the social icons-->
                <div class="social-link-bg d-flex justify-content-center align-items-center rounded-circle">
                    <!--all of the social icons have been taken from font awesome-->
                    <i class="social-icon fa-brands fa-facebook-f"></i>
                </div>
            </a>
            <a href="https://twitter.com/">
                <!--i created this div to create the white circle background for the social icons-->
                <div class="social-link-bg d-flex justify-content-center align-items-center rounded-circle">
                    <i class="social-icon fa-brands fa-twitter"></i>
                </div>
            </a>
            <a href="https://www.instagram.com/">
                <!--i created this div to create the white circle background for the social icons-->
                <div class="social-link-bg d-flex justify-content-center align-items-center rounded-circle">
                    <i class="social-icon fa-brands fa-instagram"></i>
                </div>
            </a>
            <a href="https://www.snapchat.com/">
                <!--i created this div to create the white circle background for the social icons-->
                <div class="social-link-bg d-flex justify-content-center align-items-center rounded-circle">
                    <i class="social-icon fa-brands fa-snapchat"></i>
                </div>
            </a>
        </div>
        <!--this new div was to create the copyright section at the bottom of the footer-->
        <div class="d-flex flex-row bg-warning footer-box justify-content-center">
            <!--the copyright icon was taken from font awesome-->
            <i class="align-self-center fa-regular fa-copyright"></i>
            <!--this is the muted text that will show next to the copyright sign at the bottom of the footer-->
            <p class="text text-muted c-text">PHYRA PICHAI MUAY THAI BOXING CWMBRAN</p>
        </div>
        <!--end of the footer-->
    </footer>
<!--these are the imported scripts from boostrap for popper and jquery to make the mobile toggler work-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
